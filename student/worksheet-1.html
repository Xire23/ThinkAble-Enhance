<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worksheet 1 – Alphabets a–f</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../student.css">
  <style>
    .choice-box {
      padding: 10px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: inline-block;
      cursor: pointer;
      font-size: 1.2rem;
      min-width: 40px;
      text-align: center;
    }
    .selected { border-color: #4caf50; background:#e8f5e9; }
  </style>
</head>
<body>

<header>
  <h1>Worksheet 1 – Alphabets (a–f)</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="worksheets.html">Worksheets</a>
    <a href="rewards.html">Rewards</a>
  </nav>
</header>

<main>
  <h2>Tap the correct answers</h2>

  <!-- Q1 -->
  <h3>1. Point to <strong>a</strong></h3>
  <div class="choice-box" data-answer="false">b</div>
  <div class="choice-box" data-answer="true">a</div>
  <div class="choice-box" data-answer="false">d</div>

  <!-- Q2 -->
  <h3>2. Circle <strong>a</strong> and <strong>b</strong></h3>
  <div class="choice-box" data-answer="true">a</div>
  <div class="choice-box" data-answer="true">b</div>
  <div class="choice-box" data-answer="false">d</div>
  <div class="choice-box" data-answer="false">f</div>

  <!-- Q3 -->
  <h3>3. Point to <strong>c</strong></h3>
  <div class="choice-box" data-answer="false">a</div>
  <div class="choice-box" data-answer="false">b</div>
  <div class="choice-box" data-answer="true">c</div>

  <!-- Q4 -->
  <h3>4. Circle <strong>a</strong> and <strong>c</strong></h3>
  <div class="choice-box" data-answer="true">a</div>
  <div class="choice-box" data-answer="true">c</div>
  <div class="choice-box" data-answer="false">e</div>
  <div class="choice-box" data-answer="false">g</div>

  <button class="btn" id="submitBtn">Submit</button>

  <p id="resultText" style="font-size:1.2rem;margin-top:1rem;"></p>
</main>

<script src="../script.js"></script>
<script>
  const boxes = document.querySelectorAll(".choice-box");
  boxes.forEach(box => {
    box.addEventListener("click", () => {
      box.classList.toggle("selected");
    });
  });

  document.getElementById("submitBtn").addEventListener("click", () => {
    let score = 0;
    boxes.forEach(b => {
      const correct = b.dataset.answer === "true";
      const picked = b.classList.contains("selected");
      if (correct && picked) score++;
    });
    if(score >= 6){
      addStar();
    }
    document.getElementById("resultText").innerText =
      "Your score: " + score + " (Stars earned if correct!)";
  });
</script>
</body>
</html>
