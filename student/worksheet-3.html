<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worksheet 2 – Number Recognition</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../student.css">
  <style>
    .choice-box { padding:10px;margin:5px;border:2px solid #ccc;
      border-radius:8px;display:inline-block;cursor:pointer;
      font-size:1.2rem;min-width:40px;text-align:center; }
    .selected { border-color:#4caf50;background:#e8f5e9; }
  </style>
</head>
<body>

<header>
  <h1>Worksheet 2 – Numbers 1 to 5</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="worksheets.html">Worksheets</a>
    <a href="rewards.html">Rewards</a>
  </nav>
</header>

<main>
  <h2>Tap the correct answer</h2>

  <h3>1. Point to <strong>1</strong></h3>
  <div class="choice-box" data-answer="true">1</div>
  <div class="choice-box" data-answer="false">3</div>

  <h3>2. Circle <strong>1</strong> and <strong>2</strong></h3>
  <div class="choice-box" data-answer="true">1</div>
  <div class="choice-box" data-answer="true">2</div>
  <div class="choice-box" data-answer="false">4</div>

  <h3>3. Point to <strong>3</strong></h3>
  <div class="choice-box" data-answer="false">1</div>
  <div class="choice-box" data-answer="false">2</div>
  <div class="choice-box" data-answer="true">3</div>

  <h3>4. Circle <strong>4</strong></h3>
  <div class="choice-box" data-answer="false">2</div>
  <div class="choice-box" data-answer="true">4</div>
  <div class="choice-box" data-answer="false">5</div>

  <h3>5. Point to <strong>5</strong></h3>
  <div class="choice-box" data-answer="false">3</div>
  <div class="choice-box" data-answer="true">5</div>

  <button class="btn" id="submitBtn">Submit</button>
  <p id="resultText" style="font-size:1.2rem;margin-top:1rem;"></p>
</main>

<script src="../script.js"></script>
<script>
  const boxes = document.querySelectorAll(".choice-box");
  boxes.forEach(b => {
    b.addEventListener("click", () => {
      b.classList.toggle("selected");
    });
  });

  document.getElementById("submitBtn").addEventListener("click", () => {
    let score = 0;
    boxes.forEach(b => {
      if (b.dataset.answer === "true" && b.classList.contains("selected")) {
        score++;
      }
    });
    if(score >= 4){ addStar(); }
    document.getElementById("resultText").innerText =
      "Your score: " + score;
  });
</script>
</body>
</html>
