<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThinkAble | Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <header>
    <h1>ThinkAble Sign Up</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="signup-wrapper">
    <div class="signup-card">

      <img src="Logo.png" alt="ThinkAble Logo" class="signup-logo">

      <h2>Create an Account</h2>

      <form id="signupForm" class="signup-form">
        <label for="su_email">Email</label>
        <input id="su_email" type="email" required>

        <label for="su_password">Password</label>
        <input id="su_password" type="password" required>

        <label for="su_role">Role</label>
        <select id="su_role">
          <option value="student">Student</option>
          <option value="parent">Parent</option>
          <option value="admin">Admin</option>
        </select>

        <button class="signup-btn" type="submit">Sign Up</button>
      </form>

    </div>
  </main>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "login.html";
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
